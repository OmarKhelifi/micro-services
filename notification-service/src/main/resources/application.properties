spring.application.name=notification-service

# Port du service
server.port=9094

# Configuration MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Notification_db

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Kafka configuration
spring.kafka.bootstrap-servers=192.168.0.123:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Your email
spring.mail.password=Your password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================================
# Spring Boot Actuator configuration
# ================================
management.endpoints.web.exposure.include=health,info,metrics,env,beans,conditions,httptrace,loggers
management.endpoint.health.show-details=always

# Configure Zipkin
# URL de ton serveur Zipkin
management.tracing.sampling.probability=1.0
spring.zipkin.base-url=http://localhost:9411

# Activer la collecte des traces HTTP clients
management.tracing.enabled=true

# Activer la collecte des m√©triques HTTP server et client
management.observations.http.server.requests.enabled=true
management.observations.http.client.requests.enabled=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
