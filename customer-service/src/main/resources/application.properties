# Nom du service
spring.application.name=customer-service

# Port du service
server.port=9091

# Configuration MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=customers_db

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# ================================
# Spring Boot Actuator configuration
# ================================
management.endpoints.web.exposure.include=health,info,metrics,env,beans,conditions,httptrace,loggers
management.endpoint.health.show-details=always

# Configure Zipkin
# URL de ton serveur Zipkin
management.tracing.sampling.probability=1.0
spring.zipkin.base-url=http://localhost:9411

# Activer la collecte des traces HTTP clients
management.tracing.enabled=true

# Activer la collecte des métriques HTTP server et client
management.observations.http.server.requests.enabled=true
management.observations.http.client.requests.enabled=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs